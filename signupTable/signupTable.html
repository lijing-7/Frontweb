<script>
    var lasttd;
    var lastcolor;
    var isDefualtAdd = 0; //0不选中，1选中
    //点击事件
    $('input[name="radio-school"').click(function(){
        if(lasttd){  
            lasttd.css('background',lastcolor);  
            } 
            lastcolor=$(this).parents("tr").css('background-color');  
            console.log(lastcolor);
        var $radio = $(this);
        if ($radio.data('waschecked') == true){
            $radio.prop('checked', false); $radio.data('waschecked', false);
            isDefualtAdd = 0;
            if(!lastcolor) {
            lastcolor=$(this).parents("tr").css('background');
            }  
            lasttd=$(this).parents("tr");  
        } else {
            $radio.prop('checked', true); $radio.data('waschecked', true);
            isDefualtAdd = 1;
        }
    }); 
  //触发事件
    $('input[name="radio-school"]').change(function(){
        if(lasttd){  
        lasttd.css('background',lastcolor);  
        } 
        lastcolor=$(this).parents("tr").css('background-color');  
        if(!lastcolor) {
        lastcolor=$(this).parents("tr").css('background');
        console.log($(this).parents("tr").css('background'));
        }  
        $(this).parents("tr").css('background','#FFFF99'); 
        lasttd=$(this).parents("tr");    
    })
</script>
